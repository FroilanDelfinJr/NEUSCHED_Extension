<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Import CSS -->
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/datepicker.css">
    <link rel="stylesheet" href="/styles/button.css">

    <!-- Import JS -->
    <script type="application/javascript" src="popup.js" defer></script>
    <script type="application/javascript" src="content.js" defer></script>

    <title>NEUSCHED</title>
</head>
<body>
    <div class="wrapper">
        
        <!-- Heading -->
        <div class="container">
            <img src="/assets/New_Era_University.png" class="logo"  alt="Logo">
            <h1>NEUSCHED</h1>
        </div>

        <!-- Datepicker -->
	    <div class="date-picker">
            <div class="date-section">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" style="margin-bottom: 0.6rem;" required />
            </div>
            <div class="date-section">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" required />
            </div>
        </div>


        <!-- Action Buttons -->
	    <div>
            <button id="generateCSVButton" class="button primary">Generate CSV</button>
            <button class="button outline"><a
                href="https://calendar.google.com/calendar/u/0/r/settings/export"
                style= "width: 100%; text-decoration: none;" target="_blank" rel="noopener noreferrer">Go to Google Calendar</a>
            </button>
        </div>
    
    </div>
    
</body>
</html>
